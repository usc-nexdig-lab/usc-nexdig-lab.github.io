<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Prevent infinite redirects
      if (!window.location.pathname.startsWith("/index.html")) {
        // Extract the original path
        var originalPath = window.location.pathname + window.location.search + window.location.hash;

        // Redirect to index.html with the preserved original path
        window.location.replace(window.location.origin + "/index.html" + originalPath);
      }
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </body>
</html>
