<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Preserve the original path and prevent infinite redirects
      if (!window.location.pathname.startsWith("/index.html")) {
        // Redirect to the root URL with the original path preserved
        var originalPath = window.location.pathname + window.location.search + window.location.hash;
        window.location.replace(window.location.origin + originalPath);
      }
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </body>
</html>
