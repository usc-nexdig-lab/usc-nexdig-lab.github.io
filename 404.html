<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Extract the original path from the current URL
      var originalPath = window.location.pathname + window.location.search + window.location.hash;

      // Redirect to the index.html with the original path preserved
      window.location.replace(window.location.origin + "/index.html" + originalPath);
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </body>
</html>
