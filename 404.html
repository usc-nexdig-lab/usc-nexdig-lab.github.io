<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // Redirect to index.html with the correct path
      var path = window.location.pathname;
      var newPath = window.location.origin + "/index.html" + "#!" + path;
      window.location.replace(newPath);
    </script>
  </head>
  <body></body>
</html>
